<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-box">
                <h3 class="team-titles">HOME</h3>
                <div class="score-box">
                    <p class="score" id="homeScore">0</p>
                </div>
                <div class="score-buttons">
                    <button class="btn" id="btn1" onclick="plusOne(event)">+1</button>
                    <button class="btn" id="btn2" onclick="plusTwo(event)">+2</button>
                    <button class="btn" id="btn3" onclick="plusThree(event)">+3</button>
                </div>
            </div>
            <div class="team-box">
                <h3 class="team-titles">GUEST</h3>
                    <div class="score-box">
                        <p class="score" id="guestScore">0</p>
                    </div>
                    <div class="score-buttons">
                        <button class="btn" id="btn4" onclick="plusOne(event)">+1</button>
                        <button class="btn" id="btn5" onclick="plusTwo(event)">+2</button>
                        <button class="btn" id="btn6" onclick="plusThree(event)">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
